name: 'Test Report'
on:
  workflow_run:
    workflows: ['Build & Test']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: phoenix-actions/test-reporting@v8
        id: test-report
        with:
          artifact: test-results
          name: test-results
          path: "*.trx"
          reporter: dotnet-trx
